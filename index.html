<!DOCTYPE html>
<html>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  <style> body {padding: 0; margin: 0;} </style>
  </head>
  <body>
    <script>
    	$(document).ready(function () {
    		let sketchDates = [
    			"brando_20170630",
    			"ksim_20170630",
    			"ksim_20170701",
    			"ksim_20170702",
          		"brando_20170703",
    			"ksim_20170703",
          		"brando_20170704",
          		"ksim_20170704",
          		"brando_20170705",
          		"ksim_20170705",
          		"ksim_20170706",
    		];
    		for(let i = 0; i < sketchDates.length; i++) {
    			let dateStr = sketchDates[i].split("_").join(" ");

					$(`<div class="sketchThumbnail"">
							<iframe class="sketchFrame" src="${sketchDates[i]}/index.html" frameborder="0" scrolling="no" id="myFrame" width="300" height="300"></iframe>
              <a href="${sketchDates[i]}/index.html" style="position:absolute; top:0; left:0; display:inline-block; width:300px; height:300px; z-index:5;"></a>
							<a href="${sketchDates[i]}/index.html" target="_blank" class="dateUrl">${dateStr}</a>
						</div>`)
	     			.appendTo('body');	
    		}
    	});
    </script>
  </body>
</html>
